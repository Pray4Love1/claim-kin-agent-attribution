name: "🔁 F303 Claim Attribution Auto-Runner"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  run-claim:
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.F303_CLAIM_PRIVATE_KEY }}

    steps:
      - name: "📥 Checkout Repo"
        uses: actions/checkout@v4

      - name: "🐍 Set up Python 3.12"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "📦 Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install web3 eth_account

      - name: "🔁 Run f303_claim_route.py"
        run: |
          echo "Running claim route with configured private key"
          python f303_claim_route.py --owner-address 0x996994D2914DF4eEE6176FD5eE152e2922787EE7
